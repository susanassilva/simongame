<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1 id="title">Press Enter to Start</h1>

      <div class="container-game">

        <div class="row">
          <div type="button" class="btn greenBtn" id="green">Square</div>
          <div type="button" class="btn redBtn" id="red">Square</div>
        </div>

        <div class="row">
          <div type="button" class="btn yellowBtn" id="yellow">Square</div>
          <div type="button" class="btn blueBtn" id="blue">Square</div>
        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
